after_success:
- ci/travis-deploy.sh
before_script:
- ci/travis-deps.sh
branches:
  only:
  - master
  - testing
compiles:
- clang
dist: trusty
env:
  global:
  - MAKEFILE_DIR=ci
  - DEPENDENCIES=hbirchtree/coffeecutie%
  - PYTHONPATH=/usr/lib/python3/dist-packages
  - CONFIGURATION=Debug
  matrix:
  - BUILDVARIANT=android.armv7a
  - BUILDVARIANT=android.armv8a
  - BUILDVARIANT=emscripten.asmjs
  - BUILDVARIANT=emscripten.wasm
  - BUILDVARIANT=fedora.amd64
  - BUILDVARIANT=maemo.armel
  - BUILDVARIANT=steam.amd64
  - BUILDVARIANT=ubuntu.amd64
  - BUILDVARIANT=ubuntu.i686
  - BUILDVARIANT=ios.x86_64
  - BUILDVARIANT=osx
language: cpp
matrix:
  allow_failures:
  - env: BUILDVARIANT=maemo.armel
  - env: BUILDVARIANT=coverage
  - env: BUILDVARIANT=uwp.amd64
  - env: BUILDVARIANT=uwp.arm
  exclude:
  - env: BUILDVARIANT=android.armv7a
    os: osx
  - env: BUILDVARIANT=android.armv8a
    os: osx
  - env: BUILDVARIANT=emscripten.asmjs
    os: osx
  - env: BUILDVARIANT=emscripten.wasm
    os: osx
  - env: BUILDVARIANT=fedora.amd64
    os: osx
  - env: BUILDVARIANT=maemo.armel
    os: osx
  - env: BUILDVARIANT=steam.amd64
    os: osx
  - env: BUILDVARIANT=ubuntu.amd64
    os: osx
  - env: BUILDVARIANT=ubuntu.i686
    os: osx
  - env: BUILDVARIANT=ios.x86_64
    os: linux
  - env: BUILDVARIANT=osx
    os: linux
notifications:
  email: true
os:
- linux
- osx
script:
- ci/travis-build.sh
services:
- docker
sudo: required
